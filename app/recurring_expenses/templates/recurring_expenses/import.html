{% extends "moneyapp/base.html" %}

{% block content %}

<div class="container">

    <h1>Import Recurring Expenses</h1>

    <form action="{% url 'recurring_expenses:import' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file">File:</label>
            <input class="form-control" type="file" name="file" id="file">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Import</button>
        </div>
    </form>

</div>

{% endblock %}
